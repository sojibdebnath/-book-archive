<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!--------------------------- Bootstrap ----------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
</head>

<body>
    <section class="container my-5">
        <h2 class="text-primary text-center pb-3 ">Search Your Favorite Books</h2>
        <!---------------------------- Input Box ------------------------>
        <div class="d-flex px-5">
            <input type="text" class="form-control me-2" placeholder="Book Name" id="searchInput" />
            <button class="btn btn-dark" onclick="searchBook()">Search</button>
        </div>
    </section>

    <section class="container mt-2">
        <!--------------------- Error Show ----------------------->
        <div id="error" class="mx-5"> </div>
        <!----------------- Total Search result ----------------->
        <div id="bookHit" class="py-3">
        </div>
        <!--------------- Show some Search Result ----------------->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"> </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
